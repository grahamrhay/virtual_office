<!DOCTYPE HTML>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Virtual Office</title>
        <link rel="stylesheet" href="css/main.css">
        <script type="text/javascript" src="js/connect.js"></script>
        <script type="text/javascript" src="js/adapter.js"></script>
        <script type="text/javascript" src="js/capture.js"></script>
        <script type="text/javascript" src="js/call.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </head>

    <body>
        <h1>Welcome to the Virtual Office</h1>

        <div id="room" class="content-area">
            <video id="video"></video>

            <canvas id="canvas"></canvas>

            <div class="output">
                <img id="photo" class="photo" alt="The screen capture will appear in this box.">
                <div class="caption">You</div>
                <button id="updateButton">Update</button>
            </div>
        </div>
    </body>
</html>
